<!DOCTYPE html>
<html>
<head>
    <title>Вход | BRAZZERS</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 100px; }
        .login-box { border: 2px solid #0f0; padding: 20px; display: inline-block; }
        input { background: #000; color: #0f0; border: 1px solid #0f0; padding: 8px; margin: 5px; width: 200px; }
        button { background: #0f0; color: #000; border: none; padding: 8px 15px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>BRAZZERS</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/">
            <div>
                <input type="text" name="login" placeholder="Логин" required autocomplete="off">
            </div>
            <div>
                <input type="password" name="password" placeholder="Пароль" required autocomplete="off">
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
